<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 삽입하기</title>
</head>
<body>
  <h1>레드향 주문하기</h1>
  <form action="">
    <P><B>주문할 상품을 선택해 주세요.</B></P>
    <ul id="shipping">
      <li>
        <label>
          <input type="checkbox" value="gift_3">선물용 3kg
        </label>
        <input type="number" min="0" max="5" value="0">개(최대 5개)
      </li>
      <li>
        <label>
          <input type="checkbox" value="gift_5">선물용 5kg
        </label>
        <input type="number" min="0" max="5" value="0">개(최대 5개)
      </li>
      <br><li>
        <label>
          <input type="checkbox" value="home_3">가정용 3kg
        </label>
        <input type="range" min="0" max="5" value="0">개(최대 5개)
      </li>
      <li>
        <label>
          <input type="checkbox" value="home_5">가정용 5kg
        </label>
        <input type="range" min="0" max="3" value="0">개(최대 3개)
      </li>
    </ul>
    <p><b>포장 선택</b></p>
    <ul id="pack or unpack">
      <li>
        <label>
          <input type="radio" name="gift" value="pack">선물 포장
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="gift" value="unpack">선물 포장 안함
        </label>
      </li>
    </ul>
  </form>
</body>
</html>
