<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    /* 웹 폰트(구글폰트) 사용 */
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
    
    h1 {
      font-family: 'Nanum Pen Script', 바탕; /* 전자를 사용할 수 없다면 후자 사용*/
      font-size: 5em; /*1em = 16px */
      color: rgb(33, 182, 132);
    }
    .italic {
      font-style: italic;
    }
    .accent {
      font-weight: 900; /*400이 기본값*/
      font-size: 16px;
    }

  </style>
</head>
<body>
  <h1>레드향</h1>
  <p class="italic">껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p></p>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>    
</body>
</html>
